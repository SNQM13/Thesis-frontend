<!DOCTYPE html>
<!-- sample for results after uploading fish image -->
<html>
    <head>
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <header class="header">
            <div class="left-section">
                <img class="logo" src="icons/sample.svg" alt="">
                <div class="title">FishID</div>
            </div>
            <div class="right-section">
                <div>Home</div>
                <div>Donate</div>
                <div>About Us</div>
                <div>How to Use</div>
                <div>
                    <button>Sign In</button>
                </div>
            </div>
        </header>

        <main>
            <div class="result-section-1">
                <p>Fish Specie Classifier</p>
                <input type="text" value="fish_000004210001_0019.jpg" readonly>
                <div>
                    <button class="upload-btn">Upload New Image</button>
                    <button class="retry-btn">Retry</button>
                </div>
            </div>

            <div class="result-section-2">
                <div class="left">
                    <p class="p1">Basline</p>
                    <p>Guessed in <spam class="span1">5</spam>ms</p>
                    <p class="p3">Barracuda</p>
                    <p class="p4">90% AC</p>
                </div>
                <div class="center">
                    <img src="images/barracuda.jpg" alt="">
                    <p>Barracuda</p>
                </div>
                <div class="right">
                    <p class="p1">Optimized</p>
                    <p>Guessed in <span class="span1">2</span>ms</p>
                    <p class="p3">Barracuda</p>
                    <p class="p4">91% AC</p>
                </div>
            </div>
        </main>
    </body>
</html>
